caveboss_loop_ot:
  Cooldown: 5
  Skills:
  - randomskill{s=caveboss_red,caveboss_blue,caveboss_iron,caveboss_black,caveboss_green,caveboss_yellow,caveboss_diamond}

caveboss_red:
  Skills:
  - equip{item=redstone_ore HEAD} @self
  - delay 20
  - sound{s=block.redstone_torch.burnout;v=1;p=1} @self
  - totem{d=20;i=1;oT=[ - particles{c=#000000;a=1}];oE=caveboss_red_mine} @RandomLocationsNearCaster{a=12;r=10}
  - delay 20
  - equip{item=stone HEAD} @self

caveboss_red_mine:
  Skills:
  - totem{d=300;i=1;hR=0.5;vR=0.5;oT=[ - particles{c=#ff0000;a=1}];
          oH=[ - damage{a=10;pi=true}
               - particles{p=explosion_huge} @origin
               - sound{s=entity.generic.explode;v=1;p=1} @origin];c=1;yo=0} @origin

caveboss_blue:
  Skills:
  - equip{item=lapis_ore HEAD} @self
  - delay 20
  - sound{s=block.amethyst_block.chime;v=1;p=2} @self
  - orbital{r=2;v=10;d=200;sB=false;
    oT=[ - particles{p=blockcrack;m=lapis_block;a=3;hS=0.1;vS=0} @origin ];
    oH=[ - damage{a=10}];y=1
    } @self
  - delay 20
  - equip{item=stone HEAD} @self

caveboss_yellow:
  Skills:
  - equip{item=gold_ore HEAD} @self
  - delay 20
  - sound{s=block.note_block.pling;v=1;p=1.5;repeat=4;repeatInterval=10} @self
  - totem{d=1;oE=caveboss_yellow_p;repeat=4;repeatInterval=10} @target
  - delay 40
  - equip{item=stone HEAD} @self

caveboss_yellow_p:
  Skills:
  - projectile{g=3;v=0.01;fo=true;oH=[ - damage{a=10;pi=true}];oT=[ - particles{c=#AAAA00}];syo=6;sb=false} @target

caveboss_green:
  Skills:
  - equip{item=emerald_ore HEAD} @self
  - delay 20
  - sound{s=entity.witch.throw;v=1;p=1} @self
  - projectile{g=0.3;v=16;bullettype=block;mat=emerald_block;oH=[ - damage{a=10;pi=true}];oT=[ - particles{c=#88FF88}]} @target
  - delay 20
  - equip{item=stone HEAD} @self

caveboss_black:
  Skills:
  - equip{item=coal_ore HEAD} @self
  - potion{type=SLOW;d=20;l=5}
  - delay 20
  - sound{s=entity.zombie.attack_iron_door;v=1;p=0.8} @self
  - jump{v=1}
  - delay 10
  - jump{v=-3}
  - delay 5
  - damage{a=25;pi=true} @EIR{r=7}
  - particles{p=explosion_huge} @origin
  - sound{s=entity.generic.explode;v=1;p=1} @origin
  - delay 10
  - equip{item=stone HEAD} @self

caveboss_iron:
  Skills:
  - equip{item=iron_ore HEAD} @self
  - delay 20
  - sound{s=block.anvil.place;v=1;p=0.8} @self
  - aura{auraname=caveboss_iron;d=200;i=2;ot=caveboss_iron_ot}
  - delay 20
  - equip{item=stone HEAD} @self

caveboss_iron_ot:
  Skills:
  - particlering{r=10;p=blockcrack;m=iron_block;a=1;points=20;y=1}
  - particlering{r=10.5;c=#FF8888;m=iron_block;a=1;points=20;y=1}

caveboss_iron_od:
  TriggerConditions:
  - distance{d=>10} true
  Conditions:
  - hasaura{aura=caveboss_iron} true
  Skills:
  - cancelevent
  - damage{a=2;ia=true} @trigger

caveboss_diamond:
  Skills:
  - equip{item=diamond_ore HEAD} @self
  - potion{type=SLOW;d=20;l=1}
  - delay 20
  - sound{s=block.glass.break;v=1;p=1} @self
  - potion{type=SPEED;l=8;d=20} @self
  - delay 20
  - damage{a=6;ia=true} @EIR{r=4}
  - particlering{r=5;p=blockcrack;m=diamond_block;points=20;a=1} @self
  - potion{type=SPEED;l=0;d=160} @self
  - delay 10
  - equip{item=stone HEAD} @self
