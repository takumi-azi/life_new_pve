  - distance{d=<8} false
  Skills:
  - randomskill{s=enemy_madan_straight,enemy_madan_circle_missile,enemy_madan_multi_missile,enemy_madan_multi_meteor,enemy_madan_sphere}
madan_loop_ot_notnear:
