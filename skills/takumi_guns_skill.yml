blood_eagle_noamo_reload:
  Conditions:
  - wearing{s=HAND;m=PVE_Weapon_blood_eagle_takumi3s} true
  - hasaura{n=silent} false
  - variableInRange{var=caster.blood_eagle_tama;value=<1} true
  Skills:
