#ADS開始。
blood_eagle_ads_on:
  Conditions:
  - wearing{s=HAND;m=PVE_Weapon_blood_eagle_takumi3s} true
  - hasaura{n=silent} false
  - hasaura{n=blood_eagle_ads} false
